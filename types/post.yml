id: post
paths:
    - posts

properties:
    title:
        type: string
        required: true
    publication:
        type: date
        required: true
    featured:
        type: bool
        required: false
        defaultValue: false
    

relations:
    authors:
        references: author
        type: many
        order:
            key: title
            direction: asc
    tags:
        references: tag
        type: many
        order:
            key: title
            direction: asc

queries:
    prev:
        contentType: post
        limit: 1
        filter:
            key: publication
            operator: lessThan
            value: "{{publication}}"
        orderBy: 
            - key: publication
              direction: desc

    next:
        contentType: post
        limit: 1
        filter:
            key: publication
            operator: greaterThan
            value: "{{publication}}"
        orderBy: 
            - key: publication
              direction: asc

    related:
        contentType: post
        scope: detail
        limit: 3
        orderBy:
            - key: publication
              direction: desc